<script>
  $(document).scroll(function() {
    var scroll = $(this).scrollTop();
    if (scroll >= 150) {
      $("#popUp").css("margin-left", "-425px");
      $("#plus").css("margin-left", "0px");
    }
  });

  $("#plus").click(function() {
