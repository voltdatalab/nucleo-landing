<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.tipo == 'draft' %}
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex">
    {% else %}
    <meta name="robots" content="index, follow" />
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>{% if post.title %}{{ post.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.subtitle_redes }}">

    {% include google_tag_manager_head.html %}

    <!-- Bootstrap Core CSS -->
    <link href="{{site.baseurl}}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{site.baseurl}}/css/landing-page.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/post.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{site.baseurl}}/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/font-awesome-5.12.0/css/all.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,700|Days+One|Roboto+Mono|Source+Serif+Pro:400,700&display=swap" rel="stylesheet">

    <meta name="keywords" content="{{ page.tags }}"/>
    <meta property="og:site_name" content="NÃºcleo Jornalismo">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:title" content="{{ page.titulo_redes }}" />
    <meta property="og:description" content="{{ page.subtitle_redes }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nucleo.jor.br{{ page.url | prepend: site.baseurl | replace: '//', '/' }}" />
    <meta property="article:published_time" content="{{ page.date }}">

    <!-- FACEBOOK -->
    <meta property="og:image" content="{% if page.background %}https://nucleo.jor.br/img/{{ page.background }}{% else %}https://nucleo.jor.br/img/landing-nucleo_whatsapp-shareimg_f.png{% endif %}" />
    <meta property="og:image:type" content="{% if page.background contains == '.jpeg' %}image/jpeg{% else %}image/png{% endif %}" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nucleojor" />
    <meta name="twitter:creator" content="@nucleojor" />

    {% include google_analytics.html %}

</head>
