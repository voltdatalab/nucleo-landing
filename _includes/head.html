<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    {% if page.noindex contains 'ativo' %}
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex">
    {% else %}
    <meta name="robots" content="index, follow" />
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    {% if page.title %}
    <title>{{ page.title }} | Núcleo Jornalismo</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}

    {% include google_tag_manager_head.html %}

    <!-- Bootstrap Core CSS -->
    <link href="{{site.baseurl}}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{site.baseurl}}/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{site.baseurl}}/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/font-awesome-5.12.0/css/all.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,700|Days+One|Roboto+Mono|Source+Serif+Pro:400,700&display=swap" rel="stylesheet">

    <meta name="keywords" content="jornalismo, jornalismo de dados, análise de dados, transparêcia pública, políticas públicas, gastos públicos"/>
    <meta property="og:site_name" content="Núcleo Jornalismo">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | Núcleo Jornalismo{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.title %} {{ page.desc }} {% else %} Investigações a partir de dados públicos {% endif %}" />

    <!-- FACEBOOK -->
    <meta property="og:image" content="{% if page.background %}https://nucleo.jor.br/img/{{ page.background }}{% else %}https://nucleo.jor.br/img/landing-nucleo_facebook-header_f.png{% endif %}"/>
    <meta property="og:image:type" content="{% if page.background contains == '.jpeg' %}image/jpeg{% else %}image/png{% endif %}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Whatsapp -->
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nucleojor" />
    <meta name="twitter:creator" content="@nucleojor" />
    <meta name="twitter:image" content="{% if page.background %}https://nucleo.jor.br/img/{{ page.background }}{% else %}https://nucleo.jor.br/img/landing-nucleo_facebook-header_f.png{% endif %}">

    {% include google_analytics.html %}

    {% if page.redirect %}
    <meta http-equiv="refresh" content="1;url={{ page.redirect }}"/>
    <link rel="canonical" href="{{ page.redirect }}"/>
    <script type="text/javascript">
            window.location.href = "{{ page.redirect }}"
    </script>
    {% endif %}

    <script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
  }
   </script>
   <meta name="google-site-verification" content="0xAvmbLT7c8hpUqmr6NZEFZ3QddTlkRk3LFLFQsHZB8" />
</head>
