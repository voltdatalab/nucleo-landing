---
layout: posts
title: 'Republicamos'
desc: 'Reprodução de reportagens de outros veículos'
tagline: Parceiros de conteúdo
icone: '<i class="fas fa-download fa-lg"></i>'
---

<div class="container" style="padding: 0 5% 50px;max-width:850px">
          <div class="row">

            {% for post in site.posts %}
            {% if post.tipo contains 'republicação' %}

        <div class="col-sm-6 col-lg-6">
                <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
                  <h3 class="page-tttt">{{ post.titulo_redes }}</h3></a>
                  <br />
                  <span class="arquivado" style="color:#000">

                    <i class="far fa-calendar-alt"></i> {{ post.date | date: '%d/%m/%Y' }}  <!-- &middot; Arquivado em <a href="{{ post.categories }}"><span class="spancateg">{% if post.cat %}{{ post.cat }} {% else %} {{ post.categories }}{% endif %}</span></a> -->

                  </span>
                  <br /><br />
          </div>
                {% endif %}
                {% endfor %}
                </div>


  </div>
